{% extends 'pages/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading">Contact Us</h2>
      <p class="lead">If you have any questions, feel free to reach out to us using the information below:</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 ms-auto">
      <p class="lead"><strong>Email:</strong> {{ email }}</p>
    </div>
    <div class="col-lg-4 me-auto">
      <p class="lead"><strong>Address:</strong> {{ address }}</p>
    </div>
    <div class="col-lg-4 me-auto">
      <p class="lead"><strong>Phone:</strong> {{ phone }}</p>
    </div>
  </div>
</div>
{% endblock %}
